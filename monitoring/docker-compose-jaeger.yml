  #     - lotus-tracing
  #
  # jaeger-query:
  #   image: jaegertracing/jaeger-query:1.48
  #   container_name: lotus-jaeger-query
  #   restart: unless-stopped
  #   ports:
  #     - "16686:16686"
  #     - "16687:16687"
  #   environment:
  #     - SPAN_STORAGE_TYPE=elasticsearch
  #     - ES_SERVER_URLS=http://elasticsearch:9200
  #   networks:
  #     - lotus-tracing
  #
  # jaeger-agent:
  #   image: jaegertracing/jaeger-agent:1.48

  #     - "5778:5778"
  #   environment:
  #     - REPORTER_GRPC_HOST_PORT=jaeger-collector:14250
  #   networks:
  #     - lotus-tracing

  # OpenTelemetry Collector (Alternative to Jaeger Agent)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.82.0
    container_name: lotus-otel-collector
    restart: unless-stopped
    ports:
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Prometheus metrics
      - "8888:8888"
      # Prometheus exporter
      - "8889:8889"
    volumes:
      - ./otel-collector-config.yml:/etc/otelcol-contrib/config.yaml
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    depends_on:
      - jaeger-all-in-one
    networks:
      - lotus-tracing

networks:
  lotus-tracing:
    driver: bridge
    name: lotus-tracing-network

# Integration with existing networks
  # To connect with ELK stack:
  # docker network connect lotus-elk-network lotus-jaeger
  #
  # To connect with monitoring stack:
  # docker network connect lotus-monitoring-network lotus-jaeger

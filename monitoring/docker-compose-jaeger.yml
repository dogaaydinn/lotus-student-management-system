version: '3.8'

services:
  # Jaeger All-in-One (for development/testing)
  jaeger-all-in-one:
    image: jaegertracing/all-in-one:1.48
    container_name: lotus-jaeger
    restart: unless-stopped
    ports:
      # Jaeger UI
      - "16686:16686"
      # Jaeger Collector (HTTP)
      - "14268:14268"
      # Jaeger Collector (gRPC)
      - "14250:14250"
      # Jaeger Agent (Zipkin compatible)
      - "9411:9411"
      # Jaeger Agent (Thrift compact)
      - "6831:6831/udp"
      # Jaeger Agent (Thrift binary)
      - "6832:6832/udp"
      # Jaeger Agent (HTTP config)
      - "5778:5778"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=http://elasticsearch:9200
      - ES_TAGS_AS_FIELDS_ALL=true
    networks:
      - lotus-tracing

  # Jaeger Production Setup (Optional - uncomment for production)
  # jaeger-collector:

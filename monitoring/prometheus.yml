global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'lotus-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'lotus-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8085']
    scrape_interval: 10s

  - job_name: 'spring-boot-actuator'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8085']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(jvm_.*|http_.*|system_.*|process_.*|tomcat_.*|hikaricp_.*|cache_.*)'
        action: keep

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Jaeger receiver (for backward compatibility)
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_binary:
        endpoint: 0.0.0.0:6832

  # Zipkin receiver
  zipkin:
    endpoint: 0.0.0.0:9411

  # Prometheus receiver (scrape metrics from apps)
  prometheus:
    config:
      scrape_configs:
        - job_name: 'lotus-backend'
          scrape_interval: 15s
          static_configs:
            - targets: ['lotus-backend:8080']

processors:
  # Batch processor for better performance
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add additional attributes
  resource:
    attributes:
      - key: service.name
        value: lotus-sms
        action: upsert
      - key: deployment.environment
        value: ${ENVIRONMENT}
        action: upsert

  # Tail sampling (sample only interesting traces)
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies:
      # Sample all error traces
      - name: errors
        type: status_code
        status_code:
          status_codes:
            - ERROR
      # Sample slow traces (> 1s)
      - name: slow_traces
        type: latency
        latency:
          threshold_ms: 1000
      # Probabilistic sampling for other traces
      - name: probabilistic
        type: probabilistic
        probabilistic:
          sampling_percentage: 10

exporters:
  # Jaeger exporter
  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true

  # Prometheus exporter
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: lotus_sms
    const_labels:
      environment: ${ENVIRONMENT:development}

  # Logging exporter (for debugging)
  logging:
    loglevel: info

  # OTLP exporter (for sending to other collectors)
  otlp:
    endpoint: jaeger-all-in-one:4317
    tls:
      insecure: true

extensions:
  health_check:
    endpoint: :13133
  pprof:
    endpoint: :1777
  zpages:
    endpoint: :55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [memory_limiter, resource, tail_sampling, batch]
      exporters: [jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, logging]

    # Logs pipeline (future use)
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [logging]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: :8888

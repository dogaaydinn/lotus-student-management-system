apiVersion: apps/v1
kind: Deployment
metadata:
  name: lotus-frontend
  namespace: lotus-spm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lotus-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: lotus-frontend
        version: v2.0.0
    spec:
      containers:
        - name: frontend
          image: your-registry/lotus-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2

---
apiVersion: v1
kind: Service
metadata:
  name: lotus-frontend-service
  namespace: lotus-spm
spec:
  selector:
    app: lotus-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lotus-ingress
  namespace: lotus-spm
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - lotus-spm.com
        - www.lotus-spm.com
        - api.lotus-spm.com
      secretName: lotus-tls-secret
  rules:
    - host: lotus-spm.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lotus-frontend-service
                port:
                  number: 80
    - host: www.lotus-spm.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lotus-frontend-service
                port:
                  number: 80
    - host: api.lotus-spm.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lotus-backend-service
                port:
                  number: 8085
